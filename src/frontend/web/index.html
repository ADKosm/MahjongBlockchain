<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="scaffolded-by" content="https://github.com/google/stagehand">
    <title>Mahjong on Blockchain</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="vendor/css/bootstrap.min.css">
    <script defer src="vendor/js/bootstrap.min.js"></script>
    <script defer src="main.dart" type="application/dart"></script>
    <script defer src="packages/browser/dart.js"></script>
</head>

<body>

    <canvas id="stage" class="stage--fullscreen"></canvas>
    <div id="timeMachine" class="input-group" style="visibility: hidden; width: 275px; height: 40px; font-family: 'Indie Flower'">
          <div class="input-group-prepend">
            <span class="input-group-text">Go back a few steps</span>
          </div>
          <input id="backStepsValue" type="number" class="form-control" value="1" min="1">
          <div class="input-group-append">
            <button id="backButton" class="btn btn-outline-secondary" type="button">GO!</button>
          </div>
    </div>
    <div id="loadingPlash" style="visibility: hidden; font-family: 'Indie Flower'; text-align: center; line-height:30px;">
        <h1>Loading <div class="loader" style="float:right;"></div></h1>
    </div>
    <div id="winPlash" style="visibility: hidden; font-family: 'Indie Flower'; text-align: center; line-height:30px;">
        <h1>WIN!</h1>
    </div>

</body>
</html>
